<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="JS Slider">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Maksymilian Olszewski">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Slider</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/app.js"></script>
</head>
<body>

<div class="slider">
    <ul class="images">
        <li class="one"><img src="img/1.png"></li>
        <li class="two"><img src="img/2.png"></li>
        <li class="three"><img src="img/3.png"></li>
        <li class="four"><img src="img/4.png"></li>
        <li class="five"><img src="img/5.png"></li>
    </ul>
    <ul class="dots">
    </ul>
    <div class="buttons">
        <button id="prev">Prev</button>
        <button id="next">Next</button>
    </div>
</div>

</body>
</html>
